services:
  backend:
    image: ${BACKEND_IMAGE:-aphantasia-backend:latest}
    build: ./backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - backend_data:/app/data
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - .env
    restart: always

  frontend:
    image: ${FRONTEND_IMAGE:-aphantasia-frontend:latest}
    build:
      context: .
      target: base
    ports:
      - "${VITE_PORT:-3000}:${VITE_PORT:-3000}"
    volumes:
      - .:/app
      - /app/node_modules
    entrypoint: []
    command: npm run dev
    depends_on:
      - backend
    restart: always

volumes:
  backend_data:

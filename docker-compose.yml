services:
  backend:
    image: ${BACKEND_IMAGE:-aphantasia-backend:latest}
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - .env
    restart: always

  frontend:
    image: ${FRONTEND_IMAGE:-aphantasia-frontend:latest}
    build:
      context: .
      target: base
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    entrypoint: []
    command: npm run dev
    depends_on:
      - backend
    restart: always

volumes:
  backend_data:

services:
  backend:
    image: ${BACKEND_IMAGE:-aphantasia-backend:latest}
    build: 
      context: ./backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - backend_data:/app/data
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    restart: always

  frontend:
    image: ${FRONTEND_IMAGE:-aphantasia-frontend:latest}
    build:
      context: .
      target: prod
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_TELEGRAM_BOT_NAME: ${VITE_TELEGRAM_BOT_NAME}
        VITE_ADMIN_TELEGRAM_IDS: ${VITE_ADMIN_TELEGRAM_IDS}
    ports:
      - "${PROD_PORT:-80}:80"
    depends_on:
      - backend
    restart: always

volumes:
  backend_data:
